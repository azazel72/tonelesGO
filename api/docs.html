<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>API Docs</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css">
</head>
<body>
  <div id="swagger"></div>
  <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
<script>
  SwaggerUIBundle({
    dom_id: '#swagger',
    url: './index.php?openapi=1',
    requestInterceptor: (req) => ({ ...req, credentials: 'include' }), // <- envÃ­a cookies
    // opcional: conservar "Authorize" entre recargas
    persistAuthorization: true
  });
</script>

</body>
</html>
